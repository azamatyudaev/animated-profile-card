<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Animated Profile Card</title>
  </head>
  <body>
    <div class="container">
      <!-- Card -->
      <div class="card">
        <div class="card__border">
          <div class="card__perfil">
            <img class="card__img" src="./assets/img/profile.png" alt="card image" />
          </div>
        </div>

        <h3 class="card__name">Azamat Yudaev</h3>
        <span class="card__profession">Frontend Developer</span>

        <!-- Card info-->
        <div class="info">
          <div class="info__icon">
            <i class="ri-information-line"></i>
          </div>

          <div class="info__border">
            <div class="info__perfil">
              <img class="info__img" src="./assets/img/profile.png" alt="Info image" />
            </div>
          </div>

          <div class="info__data">
            <h3 class="info__name">Azamat Yudaev</h3>
            <span class="info__profession">Master in Frontend Developer</span>
            <span class="info__location">Uzbekistan - Tashkent</span>
          </div>

          <div class="info__social">
            <a class="info__social-link" href="https://github.com/azamatyudaev" target="_blank">
              <span class="info__social-icon">
                <i class="ri-github-fill"></i>
              </span>
            </a>

            <a class="info__social-link" href="https://www.linkedin.com/in/azamat-yudaev-9b2046257/" target="_blank">
              <span class="info__social-icon">
                <i class="ri-linkedin-box-fill"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
